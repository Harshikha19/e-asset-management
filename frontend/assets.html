<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css" />
    <link href="assetstyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="section-form">
      <form method="post" action="#">
        <div class="intro">
          <h1>ADD ASSETS</h1>
          <br />
          <hr />
        </div>
        <input
          type="text"
          value=""
          placeholder="Name of Asset"
          name="name"
          style="border: solid 2px black"
          tabindex="1"
        />
        <input
          type="text"
          value=""
          placeholder="Type ofAsset"
          style="border: solid 2px black"
          name="tasset"
          tabindex="3"
        />
        <textarea
          placeholder="Description"
          name="desc"
          style="border: solid 2px black"
          tabindex="5"
          rows="10"
        ></textarea>
        <input type="button" value="Submit" tabindex="6" />
        <input type="button" value="Reset" tabindex="6" />
      </form>
    </div>
  </body>
</html>
